<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamRedi AI Study Platform</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1E8449">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#1E8449', // Darker, more vibrant green for better contrast
                light: '#E8F5E9',   // Light Green for backgrounds/hovers
              },
              secondary: {
                DEFAULT: '#1565C0', // Deeper blue for better contrast
                light: '#E3F2FD',
              },
              accent: '#239B56', // A brighter accent green
              'tile-blue': '#E3F2FD',
              'tile-pink': '#FCE4EC',
              'tile-green': '#E8F5E9',
              'tile-purple': '#F3E5F5',
              'tile-orange': '#FFF3E0',
              'tile-yellow': '#FFFDE7',
            }
          }
        }
      }
    </script>
  <style>
      @keyframes pulse-success {
        0% {
          transform: rotateY(180deg) scale(1);
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
        }
        70% {
          transform: rotateY(180deg) scale(1.05);
          box-shadow: 0 0 0 12px rgba(34, 197, 94, 0);
        }
        100% {
          transform: rotateY(180deg) scale(1);
        }
      }
      .animate-pulse-success {
        animation: pulse-success 0.8s ease-in-out;
      }

      /* Onboarding Tour Styles */
      .tour-highlight {
        position: relative;
        z-index: 1000;
        box-shadow: 0 0 0 4px white, 0 0 0 9999px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
      }
      .dark .tour-highlight {
        box-shadow: 0 0 0 4px #1f2937, 0 0 0 9999px rgba(0, 0, 0, 0.6); /* Use a dark color for highlight */
      }
      .tour-tooltip {
        position: fixed;
        z-index: 1001;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        max-width: 320px;
        width: 100%;
        transition: top 0.3s ease-in-out, left 0.3s ease-in-out;
        animation: fadeIn 0.3s ease-in-out;
      }
      .tour-modal {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "remark-gfm": "https://esm.sh/remark-gfm@4",
    "remark-math": "https://esm.sh/remark-math@6",
    "rehype-katex": "https://esm.sh/rehype-katex@7",
    "rehype-raw": "https://esm.sh/rehype-raw@7",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.3",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
